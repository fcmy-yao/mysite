{% extends "base.html" %}

{% load staticfiles %}

{% block title %}登陆{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <br>
    <br>
    <br>
    <br>
     <h2>请登录</h2>
    {% if form.errors %}
        <p>你的用户名和密码不匹配</p>
    {% endif %}

    {% if next %}
    <form class="form-horizontal" action="{% url 'account:user_login' %}?next={{next}}" method="post" >
    {% else %}
    <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">
    {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" >
                用户名</label> <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">
                密码</label>
            <div class="col-md-6 text-left">{{ form.password }}
            </div>
        </div>

        <input type="submit" class="btn btn-primary  " value="登陆"> <br>
<a href="{% url 'account:password_reset' %}">忘记密码?</a>
    </form>
</div>
{% endblock %}
